<body class="">
    <div class="page account-common classincomedetail-page">
        <header class="header header-tab-box tab-list">
            <div class="tab active"><span>课程收益</span></div>
            <div class="tab"><span>红包收益</span></div>
        </header>
        <div class="main tabcontent-list">
            <div class="tabcontent allincome-box">
                <ul class="log-list">
                    <li class="stuincome-log">
                        <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>
                        <div class="user-name">成成</div>
                        <div class="desc">支付了<span class="fc-yellow price">0.01元</span></div>
                    </li>
                    <li class="stuincome-log">
                        <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>
                        <div class="user-name">成fasdfasdf成</div>
                        <div class="desc">支付了<span class="fc-yellow price">0.01元</span></div>
                    </li>
                </ul>
            </div>
            <div class="tabcontent bonusincome-box">
                <ul class="log-list">
                    <li class="stuincome-log">
                        <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>
                        <div class="user-name">成成</div>
                        <div class="desc">支付了<span class="fc-yellow price">0.01元</span></div>
                    </li>
                    <li class="stuincome-log">
                        <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>
                        <div class="user-name">成fasdfasdf成</div>
                        <div class="desc">支付了<span class="fc-yellow price">0.01元</span></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>



    <script src="Scripts/jquery-1.12.3.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/controls.js"></script>
    <script src="Scripts/jquery.scrollpager.js"></script>
    <script>
        var initClassIncomeDetailPage = function() {
            var $page = $('.classincomedetail-page');
            var initAllIncomeBox = function($box) {
                $box.scrollPager({
                    url:'',
                    successHandler: function(data){
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html+='<li class="stuincome-log">\
                                    <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>\
                            <div class="user-name">成成</div>\
                            <div class="desc">支付了<span class="fc-yellow price">0.01元</span></div>\
                            </li>';
                        }
                        $(this).find('.log-list').append(html);
                    }
                });
            };
            var initBonusIncomeBox = function($box) {
                $box.scrollPager({
                    preLength: 100,
                    url:'',
                    successHandler: function(data){
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html+='<li class="stuincome-log">\
                                    <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>\
                            <div class="user-name">成成</div>\
                            <div class="desc">支付了<span class="fc-yellow price">0.01元</span></div>\
                            </li>';
                        }
                        $(this).find('.log-list').append(html);
                    }
                });
            };

            $page.find('.header-tab-box').initTab({
                contentChange:function() {
                    var $this = $(this);
                    if($this.data('initData')){
                        return;
                    }
                    $this.data('initData',true);
                    if($this.hasClass('allincome-box')) {
                        initAllIncomeBox($this);
                    }
                    else if($this.hasClass('bonusincome-box')) {
                        initBonusIncomeBox($this);
                    }
                }
            });

        };

        initClassIncomeDetailPage();

    </script>
</body>
</html>
