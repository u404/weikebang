    <style>

        .live-userfavlist-page .live-list .live-item:last-child { border-bottom: none; }
        .live-userfavlist-page .live-list .live-item .live-icon { margin: auto; width: 4.8rem; height: 4.8rem; border-radius: 0; flex: 0 0 auto; }
        .live-userfavlist-page .live-list .live-item .live-info { margin-left: 1.6rem; padding-right: 1.6rem; align-self: stretch; padding-right: 1.6rem; flex-grow: 1;
            display: flex; flex-flow: column nowrap; justify-content: center; width: 0;
        }
        .live-userfavlist-page .live-list .live-item .live-info .live-name { font-size: 1.6rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .live-userfavlist-page .live-list .live-item .live-info .live-desc { margin-top: 0.5rem; font-size: 1.2rem; color: #969696; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    <script src="Scripts/jquery-1.12.3.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/jquery.scrollpager.js"></script>
    <script>
        $('.main').scrollPager({
            preLength: 100,
            successHandler:function(data){
                var html = '';
                for(var i=0;i<data.length;i++){
                    html+='<li class="live-item">\
                            <div class="live-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/8/64.png);"></div>\
                    <div class="live-info">\
                            <span class="live-name">'+data[i].name+'</span>\
                    <span class="datetime">'+data[i].time+'</span>\
                    </div>\
                    </li>';
                }
                $(this).find('.user-list').append(html);
            }
        });
    </script>
