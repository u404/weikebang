    <script src="Scripts/jquery.scrollpager.js"></script>
    <script>
        var initCouponDetailPage = function() {
            var $page = $('.coupondetail-page');
            var initConsumeBox = function($box) {
                $box.scrollPager({
                    url:'',
                    successHandler: function(data){
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html+='<li class="base-log">\
                                        <div class="time">\
                                            <div>今天</div>\
                                            <div>11:44</div>\
                                        </div>\
                                        <div class="class-icon" style="background: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/1/64.png);"></div>\
                                        <div class="info-box">\
                                            <div class="title">-6000点</div>\
                                            <div class="desc">网页设计栅格系统实战大讲堂fasdfasdfasdfas</div>\
                                        </div>\
                                    </li>';
                        }
                        $(this).find('.log-list').append(html);
                    }
                });
            };
            var initPurchaseBox = function($box) {
                $box.scrollPager({
                    preLength: 100,
                    url:'',
                    successHandler: function(data){
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html+='<li class="base-log">\
                                        <div class="time">\
                                            <div>今天</div>\
                                            <div>11:44</div>\
                                        </div>\
                                        <div class="info-box">\
                                            <div class="title">+6000点</div>\
                                            <div class="desc fc-bw1">待审核</div>\
                                        </div>\
                                    </li>';
                        }
                        $(this).find('.log-list').append(html);
                    }
                });
            };

            $page.find('.header-tab-box').initTab({
                contentChange:function() {
                    var $this = $(this);
                    if($this.data('initData')){
                        return;
                    }
                    $this.data('initData',true);
                    if($this.hasClass('consume-box')) {
                        initConsumeBox($this);
                    }
                    else if($this.hasClass('purchase-box')) {
                        initPurchaseBox($this);
                    }
                }
            });

        };

        initCouponDetailPage();

    </script>
