    <script src="Scripts/jquery-1.12.3.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/jquery.scrollpager.js"></script>
    <script>
        $('.main').scrollPager({
            preLength: 100,
            successHandler:function(data){
                var html = '';
                for(var i=0;i<data.length;i++){
                    html+='<li class="user-item">\
                            <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/8/64.png);"></div>\
                    <div class="user-info">\
                            <span class="user-name">'+data[i].name+'</span>\
                    <span class="datetime">'+data[i].time+'</span>\
                    </div>\
                    </li>';
                }
                $(this).find('.user-list').append(html);
            }
        });
    </script>
