<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>报名设置</title>
    <link href="Content/iconfont/iconfont.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
    <link href="Content/live.common.css" rel="stylesheet" />
    <script type='text/javascript'>
        var _vds = _vds || [];
        window._vds = _vds;
        (function () {
            _vds.push(['setAccountId', '9aac0be8ed61dd4b']);
            (function () {
                var vds = document.createElement('script');
                vds.type = 'text/javascript';
                vds.async = true;
                vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(vds, s);
            })();
        })();
    </script>
    <style>
        .signup-set-page { position: absolute; background: #f5f5f5; }
        .signup-set-page .checkbox:not(.active) { color: #969696; }
        .signup-set-page .checkbox:not(.active):before { color: #969696; }
        .signup-set-page .checkbox.active { color: #59b574; }
        .signup-set-page .form-item { align-items: stretch; line-height: 4.4rem; }
        .signup-set-page .form-item.bd-none input { border-bottom: 1px solid #e6e6e6; }

    </style>
</head>
<body class="">
    <div class="page signup-set-page">
        <div class="main">
            <section class="form pd-lr-m">
                <div class="form-item">
                    <label>学生报名时需填写信息</label>
                    <div>
                        <span class="switch" data-init-control="initSwitch"><input type="hidden" value="true" /> </span>
                    </div>
                </div>
                <div class="form-item">
                    <label>姓名</label>
                </div>
                <div class="form-item">
                    <label>电话</label>
                </div>
                <div class="form-item bd-none">
                    <input type="text" name="validcode" placeholder="报名的信息（例如QQ）" value="" />
                    <span class="checkbox active mg-l-m" data-init-control="initCheckbox">必填<input type="hidden" value="" /></span>
                </div>
                <div class="form-item bd-none">
                    <input type="text" name="validcode" placeholder="报名的信息（例如职位）" value="" />
                    <span class="checkbox mg-l-m" data-init-control="initCheckbox">必填<input type="hidden" value="" /></span>
                </div>
                <div class="form-item bd-none pd-t-m">
                    <button class="cbtn btn-main btn-normal-green"><i class="iconfont icon-plus"></i> 新增信息项目</button>
                </div>
                <div class="form-item">
                    <span class="radio" data-init-control="initCheckbox">开启审核<input type="hidden" value="" /></span>
                </div>
            </section>
        </div>

        <footer class="footer bd-t">
            <div class="btn btn-normal">取消</div>
            <div class="btn">确定</div>
        </footer>
    </div>

    <script src="Scripts/jquery-1.12.3.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/controls.js"></script>
    <script src="Scripts/jquery.imgreader.js"></script>
    <script>
        $('.live-icon').imgReader({
            success:function(imgUrl){
                $('.live-icon').removeClass('iconfont').removeClass('icon-xiangji1').css('background-image','url('+imgUrl+')');
            }
        });
    </script>
</body>
</html>
