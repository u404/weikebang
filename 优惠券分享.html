<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>分享</title>
    <link href="Content/iconfont/iconfont.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
    <link href="Content/user.common.css" rel="stylesheet" />
    <style>
        .coupon-common  {  }
        .coupon-common .coupon { display: block; padding-top: 37%; background: url(Content/images/bg-class-coupon.png) center no-repeat; background-size: 100%; position: relative;  }
        .coupon-common .coupon .coupon-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0 1.6rem; overflow: hidden; }
        .coupon-common .coupon .coupon-main  { display: flex; height: 70%; justify-content: space-between; align-items: center; color: #fff; }
        .coupon-common .coupon .coupon-footer { display: flex; height: 30%; align-items: center; }
        .coupon-common .coupon .amount-info .amount { display: block; font-size: 2.2rem; font-weight: bold; line-height: 1em; }
        .coupon-common .coupon .amount-info .amount:before { margin-right: 0.5em; font-size: 1.4rem; content: "¥"; vertical-align: text-bottom; }
        .coupon-common .coupon .amount-info:after { margin-left: 1em; display: block; line-height: 1em; font-size: 1.4rem; content: "优惠券"; }
        .coupon-common .coupon-list .coupon { margin-top: 1rem; }
        .coupon-share-page { background: #f5f5f5; }
        .coupon-share-page .coupon-box { padding: 1.6rem; }
        .coupon-share-page .main {  padding: 1.6rem; display: flex; flex-flow: column nowrap; justify-content: flex-start; align-items: center; }
        .coupon-share-page .desc-list { }
        .coupon-share-page .desc-list .desc-item { margin-top: 3rem; position: relative; font-size: 1.2rem; padding-left: 3.5rem; }
        .coupon-share-page .desc-list .desc-item .label { position: absolute; left: 0; top: -0.2rem; width: 2rem; height: 2rem; display: flex; justify-content: center; align-items: center; font-size: 1.6rem; background: #00af6a; color: #fff; border-radius: 50%; }
        .coupon-share-page .help-tips { margin-top: 6.5rem; font-size: 1rem; color: #969696; }
    </style>
</head>
<body class="live-common">
    <div class="page user-common coupon-share-page coupon-common">
        <header class="header coupon-box pd-lr-m">
            <div class="coupon">
                <div class="coupon-content">
                    <div class="coupon-main">
                        <div class="amount-info">
                            <span class="amount">200</span>
                        </div>
                        <div class="count-info">
                            <div>剩余 <span class="">5</span>个</div>
                        </div>
                    </div>
                    <div class="coupon-footer flex-lr">
                        <div class="class-title">微课帮直播展示</div>
                        <div class="right-info">总数 <span class="total-count">5</span>个</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main">
            <ul class="desc-list">
                <li class="desc-item">
                    <span class="label">1</span>
                    <p>点击右上角“...”</p>
                    <p>选择 或  分享好友</p>
                </li>
                <li class="desc-item">
                    <span class="label">2</span>
                    每位同学仅可领取一张优惠券
                </li>
                <li class="desc-item">
                    <span class="label">3</span>
                    领取页面可以任意分享
                </li>
            </ul>
            <div class="help-tips">
                <p>使用过程中有任何疑问</p>
                <p>请进入公众号联系客服</p>
            </div>
        </div>
        <footer class="footer bd-t">
            <button class="btn btn-normal">返回</button>
        </footer>
    </div>


    <script src="Scripts/jquery-1.12.3.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/swiper-3.3.1.jquery.min.js"></script>
    <script>



    </script>
</body>
</html>
