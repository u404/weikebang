    <script src="Scripts/jquery.scrollpager.js"></script>
    <script>
        var initSignListPage = function() {
            var $page = $('.signlist-page');
            var initVerifyingBox = function($box) {
                $box.scrollPager({
                    url:'',
                    successHandler: function(data){
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html+='<li class="user-item">\
                                    <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/8/64.png);"></div>\
                                        <div class="user-info">\
                                            <span class="user-name">木木</span>\
                                            <span class="true-name">姓名：莫小北</span>\
                                            <span class="phone">手机：13464662212</span>\
                                            <span class="job">产品经理</span>\
                                            <span class="sex">性别：男</span>\
                                            <span class="datetime">2016-01-01 12:00</span>\
                                            <span class="radio"><input type="hidden" value="" /></span>\
                                        </div>\
                                    </li>';
                        }
                        var $html = $(html);
                        $html.find('.user-item').each(function(){
                            var $this = $(this);
                            $this.find('.radio').initCheckbox({$clickHandler: $this});
                        });
                        $(this).find('.user-list').append($html);
                    }
                });
            };
            var initVerifiedBox = function($box) {
                $box.scrollPager({
                    preLength: 100,
                    url:'',
                    successHandler: function(data){
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html+='<li class="user-item">\
                                    <div class="user-icon" style="background-image: url(https://weiclasstest.blob.core.chinacloudapi.cn/headimgs/8/64.png);"></div>\
                                        <div class="user-info">\
                                            <span class="user-name">木木</span>\
                                            <span class="true-name">姓名：莫小北</span>\
                                            <span class="phone">手机：13464662212</span>\
                                            <span class="job">产品经理</span>\
                                            <span class="sex">性别：男</span>\
                                            <span class="datetime">2016-01-01 12:00</span>\
                                        </div>\
                                    </li>';
                        }
                        $(this).find('.user-list').append(html);
                    }
                });
            };

            $page.find('.header-tab-list').initTab({
                $content:$page.find('.tabcontent-list'),
                contentChange:function() {
                    var $this = $(this);
                    if($this.data('initData')){
                        return;
                    }
                    $this.data('initData',true);
                    if($this.hasClass('verifying-box')) {
                        initVerifyingBox($this);
                    }
                    else if($this.hasClass('verified-box')) {
                        initVerifyingBox($this);
                    }
                }
            });


            $page.find('.user-item').each(function() {
                var $this = $(this);
                $this.find('.radio').initCheckbox({ $clickHandler: $this });
            });

        };

        initSignListPage();
    </script>
